<script>
        var question = ["В любой момент оставить все свои дела и заняться ребенком?",
        "Посоветоваться с ребенком, невзирая на его возраст?",
        "Признаться ребенку в ошибке, совершенной по отношению к нему?",
        "Извиниться перед ребенком в случае своей неправоты?",
        "Сохранить самообладание, даже если поступок ребенка вывел Вас из себя?",
        "Поставить себя на место ребенка?",
        "Поверить хотя бы на минуту, что Вы добрая фея (прекрасный принц)?",
        "Рассказать ребенку поучительный случай из детства, представляющий Вас в невыгодном свете?",
        "Всегда воздерживаться от употребления слов и выражений, которые могут ранить ребенка?",
        "Пообещать ребенку исполнить его желание за хорошее поведение?",
        "Выделить ребенку один день, когда он может делать, что желает, вести себя как хочет, ни во что не вмешиваться?",
        "Не прореагировать, если Ваш ребенок ударил, грубо толкнул или просто незаслуженно обидел другого ребенка?",
        "Устоять против детских просьб и слез, если уверены, что это каприз, мимолетная прихоть?"],
              result = 0,
              i = 0;
        quest.innerHTML = (i + 1) + ". " + question[i];
               
        answ.onchange = function() {
           result += +answ.value;
           if( i < question.length - 1) {
                answ.options[answ.options.selectedIndex].setAttribute("selected","");
                i++;
                quest.innerHTML = (i + 1) + ". " + question[i];
                answ.options[0].setAttribute("selected","selected");
                answ.value = answ.options[0].text;
           }
           else  {
               if(result > 1)    res.innerHTML = /*result +*/ "РЕЗУЛЬТАТ: У Вас серьезные проблемы с воспитанием ребенка. Вам недостает либо знания, как сделать ребенка личностью, либо желания добиться этого, а возможно, того и другого. Советуем обратиться к помощи специалистов педагогов и психологов, познакомиться с публикациями по вопросам семейного воспитания.";
               if(result > 15)   res.innerHTML = /*result + */"РЕЗУЛЬТАТ: Забота о ребенке для Вас вопрос первостепенной важности. Вы обладаете способностями воспитателя, но на практике не всегда применяете их последовательно и целенаправленно. Порой Вы чересчур строги, в других случаях излишне мягки; кроме того, Вы склонны к компромиссам, которые ослабляют воспитательный эффект. Вам следует задуматься над своим подходом к воспитанию ребенка.";
               if(result >= 30)  res.innerHTML = /*result +*/ "РЕЗУЛЬТАТ: Ребенок самая большая ценность в Вашей жизни. Вы стремитесь не только понять, но и узнать его, относитесь к нему с уважением, придерживаетесь прогрессивных принципов воспитания и постоянной линии поведения. Другими словами, Вы действуете правильно и можете надеяться на хорошие результаты.";
               
           }
        }
         
         
        </script>
